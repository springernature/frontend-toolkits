on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        os:
          - ubuntu-latest
        node-version:
          - 14.x
    steps:
      - name: 'Set up Node.js ${{ matrix.node-version }}'
        uses: actions/setup-node@v1
        with:
          node-version: '${{ matrix.node-version }}'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: v1-npm-deps-${{ hashFiles('**/package-lock.json') }}
          restore-keys: v1-npm-deps-

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed_files
        uses: tj-actions/changed-files@v39
        with:
          since_last_remote_commit: true 

      - name: Save changed files to environment variable
        run: |
          csv=""
          for result in ${{ steps.changed_files.outputs.all_changed_files }}; do
            file="$result"
            csv="${csv}${csv:+,}$file"
          done
          echo "CHANGED_FILES=$csv" >> $GITHUB_ENV

      - name: Test1
        run: echo env
    #   - name: Test2
    #     run: echo env.CHANGED_FILES

      # - name: Run build (test, validate)
        # run: 'npm ci'
        # run: 'npm run bootstrap && npm run build:ci'
  publish:
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        os:
          - ubuntu-latest
        node-version:
          - 14.x
    # if: ${{ github.event_name != 'pull_request' }}
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Publish Package(s)
        run: 'npm run publish'
      

