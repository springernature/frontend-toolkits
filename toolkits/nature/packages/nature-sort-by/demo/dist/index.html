	<body style="padding:2%">
		<form action="/" method="post">
	<fieldset class="c-sort-by" data-sort-by="">
		<legend class="c-sort-by__heading">Sort by:</legend>
		<div class="c-sort-by__input-container">
			<input class="c-sort-by__input" data-sort-by-input="" name="order" value="relevance" id="sort-by-relevance" type="radio">
			<label class="c-sort-by__label" for="sort-by-relevance">Relevance</label>
		</div>
		<div class="c-sort-by__input-container">
			<input class="c-sort-by__input" data-sort-by-input="" name="order" value="desc" id="sort-by-desc" type="radio" checked="">
			<label class="c-sort-by__label" for="sort-by-desc">Date published (new to old)</label>
		</div>
		<div class="c-sort-by__input-container">
			<input class="c-sort-by__input" data-sort-by-input="" name="order" value="asc" id="sort-by-asc" type="radio">
			<label class="c-sort-by__label" for="sort-by-asc">Date published (old to new)</label>
		</div>
		<button class="c-sort-by__button" data-sort-by-button="" type="submit">Submit</button>
	</fieldset>
</form>
<span style="display:block;font-size:1rem;margin-top:1.25rem">For demo purposes only: <button data-js-button="">Turn JS off</button></span>
<script>
	const form = document.querySelector('form');
	form.addEventListener('submit', function (event) {
		event.preventDefault();
		const data = Object.fromEntries(new FormData(event.target).entries());
		const existingP = document.querySelector('p');
		const p = existingP || document.createElement('p');
		p.style = 'font-size:1rem;margin-top:1rem';
		p.textContent = `Demo log: The sort-by form was submitted with the following parameters: ${Object.entries(data)[0][0]} = ${Object.entries(data)[0][1]}`;
		if (!existingP) {
			document.body.appendChild(p);
		}
	});
	const button = document.querySelector('[data-js-button]');
	button.style = 'font-size:1rem;margin-top:1rem';
	button.addEventListener('click', function(event){
		event.preventDefault();
		document.documentElement.classList.toggle('js');
		button.textContent.indexOf('off') > -1 ? button.textContent = 'Turn JS on' : button.textContent = 'Turn JS off';
	});
</script>

		<script>
			(function () {
	'use strict';

	var makeArray = function makeArray(iterable) {
	  var list = [];

	  if (!iterable) {
	    return list;
	  }

	  Array.prototype.forEach.call(iterable, function (item) {
	    list.push(item);
	  });
	  return list;
	};

	function addInputListeners(inputs, submitButton) {
	  inputs.forEach(function (input) {
	    input.addEventListener('change', function () {
	      submitButton.click();
	    });
	  });
	}

	function sortBy() {
	  var forms = makeArray(document.querySelectorAll('[data-sort-by]'));
	  forms.forEach(function (form) {
	    var radioInputs = makeArray(form.querySelectorAll('[data-sort-by-input]'));
	    var submitButton = form.querySelector('[data-sort-by-button]');
	    addInputListeners(radioInputs, submitButton);
	  });
	}

	sortBy();

})();

		</script>
