button,
textarea,
p,
blockquote,
th,
td {
	margin: 0;
	padding: 0;
}

h1,
h2,
h3,
h4,
h5,
h6,
small {
	margin: 0;
	padding: 0;
}

abbr[title] {
	text-decoration: none;
}

[contenteditable]:focus,
[tabindex="0"]:focus {
	outline: 3px solid #fece3e;
	will-change: transform;
}

/**
 * Links
 * Basic link styles
 */
a {
	text-decoration: none;
	vertical-align: baseline;
	color: #006699;
}

a:focus {
	outline: 3px solid #fece3e;
	will-change: transform;
}

a:hover {
	text-decoration: underline;
	-webkit-text-decoration-skip: skip;
	text-decoration-skip-ink: auto;
}

a:active {
	outline: 0;
}

/**
 * Lists
 * Default list styles
 */
nav ul,
nav ol {
	list-style: none;
	list-style-image: none;
}

/**
 * Tables
 * Default table styles
 */
table {
	width: 100%;
	margin-bottom: 0;
	border-collapse: collapse;
	border-spacing: 0;
	font-size: 1rem;
	font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
}

th,
td {
	padding: 4px 7px;
	border-right: 1px solid #d5d5d5;
	text-align: left;
	line-height: 1.15;
}

th {
	vertical-align: top;
}

td {
	vertical-align: middle;
}

th[valign='top'] {
	vertical-align: top;
}

th[valign='middle'] {
	vertical-align: middle;
}

thead tr {
	border-bottom: 1px solid #d5d5d5;
}

tbody tr {
	border-top: 1px solid #d5d5d5;
}

tbody tr:first-child {
	border-top: 0;
}

th {
	background: #eeeeee;
}

tfoot tr {
	border-top: 2px solid #d5d5d5;
}

tfoot td {
	font-weight: bold;
}

/**
 * Typography
 * Set base font size
 */
html {
	font-size: 100%;
}

body {
	font-size: 1.125rem;
}

/**
 * Typographic
 * Standard text and heading formatting
 */
/*
 * Default spacing
 * default margin 28px to match line height

	margin-top: 0;

}

	visibility: visible;
}

.u-show-inline,
.js .u-js-show-inline {
	display: inline;
	visibility: visible;
}

/* hide only visually, but have it available for screenreaders */
.u-visually-hidden,
.js .u-js-visually-hidden {
	border: 0;
	clip: rect(0, 0, 0, 0);
	height: 1px;
	margin: -100%;
	overflow: hidden;
	padding: 0;
	position: absolute !important;
	width: 1px;
}

.u-visually-hidden--off,
.js .u-js-visually-hidden--off {
	border: 0;
	clip: initial;
	height: auto;
	margin: 0;
	overflow: auto;
	padding: 0;
	position: relative;
	width: auto;
}

/* make invisible but retain dimensions */
.u-invisible {
	visibility: hidden;
}

/* hide only the text, keep element visible */

.js .u-js-hide-text {
	text-indent: 100%;
	white-space: nowrap;
	overflow: hidden;
	direction: ltr;
	vertical-align: bottom;

	<body style="padding:2%">
		<div data-js-div="" class="js">
	<form action="/" method="post">
		<div class="t-sort-by" data-sort-by="">
			<span class="t-sort-by__heading">Sort by:</span>
			<input class="t-sort-by__input" data-sort-by-input="" name="order" value="relevance" id="sort-by-relevance" type="radio">
			<label class="t-sort-by__label" for="sort-by-relevance">Relevance</label>
			<input class="t-sort-by__input" data-sort-by-input="" name="order" value="desc" id="sort-by-desc" type="radio" checked="">
			<label class="t-sort-by__label" for="sort-by-desc">Most recent</label>
			<input class="t-sort-by__input" data-sort-by-input="" name="order" value="asc" id="sort-by-asc" type="radio">
			<label class="t-sort-by__label" for="sort-by-asc">Oldest first</label>
			<button class="t-sort-by__button" data-sort-by-button="" type="submit">Submit</button>
		</div>
	</form>
	<button data-js-button="">Toggle JS on/off</button>
</div>
<script>
	const form = document.querySelector('form');
	form.addEventListener('submit', function (event) {
		event.preventDefault();
		const data = Object.fromEntries(new FormData(event.target).entries());
		const existingP = document.querySelector('p');
		const p = existingP || document.createElement('p');
		p.style = 'font-size:1rem;margin-top:1rem';
		p.textContent = `The sort-by form was submitted with the following parameters: ${Object.entries(data)[0][0]} = ${Object.entries(data)[0][1]}`;
		if (!existingP) {
			document.body.appendChild(p);
		}
	});
	const button = document.querySelector('[data-js-button]');
	button.style = 'font-size:1rem;margin-top:1rem';
	button.addEventListener('click', function(event){
		event.preventDefault();
		document.querySelector('[data-js-div]').classList.toggle('js');
	});
</script>

		<script>
			(function () {
	'use strict';

	var makeArray = function makeArray(iterable) {
	  var list = [];

	  if (!iterable) {
	    return list;
	  }

	  Array.prototype.forEach.call(iterable, function (item) {
	    list.push(item);
	  });
	  return list;
	};

	function addInputListeners(inputs, submitButton) {
	  inputs.forEach(function (input) {
	    input.addEventListener('change', function (event) {
	      submitButton.click();
	    });
	  });
	}

	function sortBy() {
	  var forms = makeArray(document.querySelectorAll('[data-sort-by]'));
	  forms.forEach(function (form) {
	    var radioInputs = makeArray(form.querySelectorAll('[data-sort-by-input]'));
	    var submitButton = form.querySelector('[data-sort-by-button]');
	    addInputListeners(radioInputs, submitButton);
	  });
	}

	sortBy();

})();

		</script>
