/**

 * Default skin settings
 * Replace these in your application
 *
 */
.c-dropdown {
  background-color: lightgrey;
  color: black;
  padding: 16px;
  line-height: 1.5;
}
.js .c-dropdown {
  background: none;
  padding: 0;
  position: relative;
}

.c-dropdown__label {
  display: block;
  font-weight: 700;
  white-space: nowrap;
  margin-bottom: 8px;
  font-size: 0.875rem;
}
.js .c-dropdown__label {
  display: none;
  visibility: hidden;
}

.c-dropdown__menu {
  list-style: none;
  margin: 0;
  padding: 0;
}
.js .c-dropdown__menu {
  background-color: white;
  border-radius: 3px;
  box-shadow: 0 0 5px 0 #ccc;
  box-sizing: border-box;
  padding: 8px 0;
  position: absolute;
  transform: translateY(8px);
  top: 100%;
  left: 0;
  width: 100%;
  z-index: 1;
}
@media only screen and (min-width: 540px) {
  .js .c-dropdown__menu {
    transform: translateY(16px);
    min-width: 290px;
  }
}

.c-dropdown__link {
  text-decoration: underline;
  font-size: 0.875rem;
}
.c-dropdown__link.hover, .c-dropdown__link:hover {
  text-decoration: none;
}
.js .c-dropdown__link {
  color: black;
  padding: 4px 16px;
  font-size: 1rem;
  display: block;
  text-decoration: none;
}
.js .c-dropdown__link:hover {
  outline: 0;
  background-color: #29303c;
  color: white;
}
.js .c-dropdown__link:focus {
  outline: 3px solid #fece3e;
}

.c-dropdown__button {
  display: none;
  visibility: hidden;
}
.js .c-dropdown__button {
  align-items: center;
  background: white;
  border: 1px solid black;
  border-radius: 3px;
  color: black;
  display: flex;
  font-size: 1rem;
  height: 34px;
  justify-content: space-between;
  padding: 0 8px;
  visibility: visible;
  width: 100%;
}
.js .c-dropdown__button > svg {
  transition-duration: 0.2s;
}
.js .c-dropdown__button.is-open {
  outline: 3px solid #fece3e;
}
.js .c-dropdown__button.is-open svg {
  transform: rotate(180deg);
}
.js .c-dropdown__button span {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.js .c-dropdown__icon {
  fill: currentColor;
  transform: translate(0, 0);
  display: inline-block;
  vertical-align: text-top;
  width: 1em;
  height: 1em;
  vertical-align: middle;
  margin-left: 24px;
  transform: translateY(6%);
  font-size: 0.75rem;
  flex: 0 0 auto;
}

	<ul class="c-dropdown__menu" id="dropdown">

</div>
