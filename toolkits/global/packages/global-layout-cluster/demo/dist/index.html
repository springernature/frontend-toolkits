html {

/**
 * Button utilities
 * These are for styled branded buttons
 */
.u-button {
  align-items: center;
  cursor: pointer;
  display: inline-flex;
  margin: 0;
  position: relative;
  text-decoration: none;
  width: auto;
  font-family: sans-serif;
  font-size: 1rem;
  line-height: 1.3;
  justify-content: center;
  padding: 8px;
  transition: 0.25s ease, color 0.25s ease, border-color 0.25s ease;
  border-radius: 2px;
  color: darkblue;
  background-color: #f2f2f2;
  background-image: none;
  border: 1px solid #cccccc;
  box-shadow: inherit;
  font-weight: normal;
}
.u-button svg {
  fill: currentColor;
}
.u-button:visited {
  color: darkblue;
}
.u-button:hover {
  border: 1px solid #666666;
  box-shadow: inherit;
  text-decoration: none;
}
.u-button:focus {
  border: 1px solid #666666;
  box-shadow: inherit;
  outline: inherit;
  text-decoration: none;
}
.u-button:hover, .u-button:focus {
  color: white;
  background-color: #666666;
  background-image: none;
}
.u-button:hover svg path, .u-button:focus svg path {
  fill: white;
}

.u-button--primary {
  color: white;
  background-color: darkblue;
  background-image: none;
  border: 1px solid blue;
  font-weight: normal;
}
.u-button--primary svg {
  fill: currentColor;
}
.u-button--primary:visited {
  color: white;
}
.u-button--primary:hover {
  border: 1px solid blue;
}
.u-button--primary:focus {
  border: 1px solid blue;
}
.u-button--primary:hover, .u-button--primary:focus {
  color: white;
  background-color: blue;
  background-image: none;
}
.u-button--primary:hover svg path, .u-button--primary:focus svg path {
  fill: white;
}

.u-button--contrast {
  color: white;
  background-color: transparent;
  background-image: none;
  border: 1px solid white;
  font-weight: normal;
}
.u-button--contrast svg {
  fill: currentColor;
}
.u-button--contrast:visited {
  color: white;
}
.u-button--contrast:hover {
  border: 1px solid white;
}
.u-button--contrast:focus {
  border: 1px solid white;
}
.u-button--contrast:hover, .u-button--contrast:focus {
  color: black;
  background-color: white;
  background-image: none;
}
.u-button--contrast:hover svg path, .u-button--contrast:focus svg path {
  fill: black;
}

.u-button--disabled,
.u-button:disabled {
  color: black;
  background-color: transparent;
  background-image: none;
  border: 1px solid #cccccc;
  font-weight: normal;
  opacity: 0.7;
  cursor: default;
}
.u-button--disabled svg,
.u-button:disabled svg {
  fill: currentColor;
}
.u-button--disabled:visited,
.u-button:disabled:visited {
  color: black;
}
.u-button--disabled:hover,
.u-button:disabled:hover {
  border: 1px solid #cccccc;
  text-decoration: none;
}
.u-button--disabled:focus,
.u-button:disabled:focus {
  border: 1px solid #cccccc;
  text-decoration: none;
}
.u-button--disabled:hover, .u-button--disabled:focus,
.u-button:disabled:hover,
.u-button:disabled:focus {
  color: black;
  background-color: transparent;
  background-image: none;
}
.u-button--disabled:hover svg path, .u-button--disabled:focus svg path,
.u-button:disabled:hover svg path,
.u-button:disabled:focus svg path {
  fill: black;
}

.u-button--xsmall {
  font-size: 0.875rem;
  padding: 2px;
}

.u-button--small {
  font-size: 0.875rem;
  padding: inherit;
}

.u-button--large {
  font-size: 1.125rem;
  padding: 16px;
}

.u-button--full-width {
  display: flex;
  width: 100%;
}

.u-button--icon-left svg {
  margin-right: 8px;
}

.u-button--icon-right svg {
  margin-left: 8px;
}

/**
* @springernature/global-layout-cluster
* Default skin settings
*
*/
.l-cluster {
  display: flex;
  flex-wrap: wrap;
  /* ↓ In case it is a list */
  list-style: none;
  padding: 0;
}
@supports (gap: 1em) {
  .l-cluster {
    gap: var(--cluster--gap, 1em);
  }
}

.l-cluster > * {
  /* ↓ Because margin doubles up */
  margin: calc(1em / 2);
}
@supports (gap: 1em) {
  .l-cluster > * {
    margin: 0;
    gap: var(--cluster--gap, 1em);
  }
}

.l-cluster--right {
  justify-content: flex-end;
}

.l-cluster--center {
  justify-content: center;
}

.l-cluster--top {
  align-items: flex-start;
}

.l-cluster--middle {
  align-items: center;
}

.l-cluster--bottom {
  align-items: flex-end;
}

		<button class="u-button">The final button</button>
</div>

<h2>Horizontal alignment "center"</h2>

<div class="l-cluster l-cluster--center">
		<button class="u-button">First button</button>
		<button class="u-button">Button 2</button>
		<button class="u-button">A third button</button>
		<button class="u-button">The final button</button>
</div>

<h2>Horizontal alignment "right"</h2>

<div class="l-cluster l-cluster--right">
		<button class="u-button">First button</button>
		<button class="u-button">Button 2</button>
		<button class="u-button">A third button</button>
