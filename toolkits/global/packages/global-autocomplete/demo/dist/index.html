<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>@springernature/global-autocomplete</title>
		<script type="module">
			const autoComplete = arguments_ => {
	const {
		selector,
		resultSelector,
		resultsContainerSelector,
		endpoint,
		staticResultsData,
		minChars = 0,
		componentName,
		onSelect,
		inputDelay = 300,
		requestTimeout = 2000,
		headers = {},
		httpMethod = 'GET',
		bodyTemplate,
		searchError,
		resultsCallBack,
		selectOnSuggestionBrowsing = true
	} = arguments_;

	if (!selector || !resultsCallBack || !resultSelector || !resultsContainerSelector || (!endpoint && !staticResultsData)) {
		console.error('Please provide selector, resultsCallBack, and endpoint or staticResultsData');
		return;
	}

	const input = document.querySelector(selector);
	const container = () => {
		return document.querySelector(`${resultsContainerSelector}`);
	};
	const suggestions = () => {
		return Array.from(document.querySelectorAll(`${resultSelector}`));
	};

	const eventKeys = ['ArrowDown', 'Down', 'ArrowUp', 'Up', 'Escape', 'Esc', 'Enter', 'Tab'];

	let inputTimer = null;
	let fetchTimer = null;
	let currentSearchTerm;

	// Keyboard Event Listeners for text input
	const inputEvents = event => {
		if (/ArrowDown|Down/.test(event.key)) {
			event.preventDefault();
			if (suggestions().length > 0) {
				suggestions()[0].focus();
				if (selectOnSuggestionBrowsing) {
					input.value = suggestions()[0].textContent;
				}
			}
		}
	};

	const removeSuggestions = event => {
		if (event && event.target.matches(`[data-component=${componentName}]`)) {
			return;
		}
		input.removeEventListener('keyup', inputEvents);
		if (container()) {
			container().parentNode.removeChild(container());
		}
		document.removeEventListener('click', removeSuggestions);
		input.setAttribute('aria-expanded', false);
	};

	const addSuggestionEventListeners = () => {
		if (container() === null) {
			return;
		}

		container().addEventListener('keydown', event => {
			if (['Escape', 'Esc', 'ArrowUp', 'Up', 'ArrowDown', 'Down'].includes(event.key)) {
				event.preventDefault();
				event.stopPropagation();
			}

			let activeElement = document.activeElement;
			let nextSibling = activeElement.nextSibling;
			let previousSibling = activeElement.previousSibling;
			let currentIndex = Array.from(activeElement.parentNode.children).indexOf(activeElement);

			if (/ArrowDown|Down/.test(event.key)) {
				if (nextSibling) {
					if (selectOnSuggestionBrowsing) {
						if ((currentIndex + 1) < suggestions().length) {
							input.value = nextSibling.textContent;
						} else {
							input.value = currentSearchTerm;
						}
					}
					nextSibling.focus();
				}
			} else if (/ArrowUp|Up/.test(event.key)) {
				if (previousSibling) {
					if (selectOnSuggestionBrowsing) {
						input.value = previousSibling.textContent;
					}
					previousSibling.focus();
				} else {
					input.focus();
					if (selectOnSuggestionBrowsing) {
						input.value = currentSearchTerm;
					}
				}
			} else if (event.key === 'Escape' || event.key === 'Esc') {
				removeSuggestions();
				input.value = currentSearchTerm;
			}
		});

		suggestions().forEach(element => {
			element.addEventListener('click', () => {
				if (onSelect) {
					onSelect(element.textContent);
				}
				removeSuggestions();
			});
			element.addEventListener('keyup', event => {
				if (event.key === 'Enter') {
					if (onSelect) {
						onSelect(element.textContent);
					}
					removeSuggestions();
				}
			});
		});
	};

	const generateSuggestions = data => {
		removeSuggestions();
		document.addEventListener('click', removeSuggestions);
		input.addEventListener('keyup', inputEvents);
		resultsCallBack.call(undefined, data);
		addSuggestionEventListeners();
		input.setAttribute('aria-expanded', true);
	};

	const handleData = term => {
		if (staticResultsData) {
			generateSuggestions(staticResultsData);
			return;
		}

		const fetchData = new Promise((resolve, reject) => {
			let fetchURL;
			const fetchParameters = {
				'content-type': 'application/json',
				headers,
				method: httpMethod
			};

			if (bodyTemplate) {
				fetchURL = endpoint;
				fetchParameters.body = JSON.stringify(bodyTemplate(term));
			} else {
				fetchURL = endpoint + term;
			}

			fetch(fetchURL, fetchParameters).then(response => {
				if (response.status === 200 && response.ok) {
					return response.json();
				}
			}).then(responseJson => {
				if (responseJson) {
					generateSuggestions(responseJson);
					resolve();
				} else {
					searchError();
				}
			}).catch(error => {
				reject(error);
			});
		});

		let fetchTimeout = new Promise((resolve, reject) => {
			fetchTimer = setTimeout(() => {
				clearTimeout(fetchTimer);
				reject(new Error('Timed out'));
			}, requestTimeout);
		});

		Promise.race([
			fetchData,
			fetchTimeout
		]).catch(error => {
			searchError(error);
		});
	};

	const listenForInput = event => {
		currentSearchTerm = input.value;
		if (!eventKeys.includes(event.key) && input.value.length >= minChars) {
			if (!inputTimer) {
				inputTimer = setTimeout(() => {
					window.clearTimeout(inputTimer);
					inputTimer = null;
					handleData(input.value);
				}, inputDelay);
			}
		}

		if (event.key === 'Escape' || event.key === 'Esc') {
			removeSuggestions(event);
		}
		if (event.key === 'Enter') {
			event.preventDefault();
		}
	};

	const enable = () => {
		if (input) {
			input.addEventListener('keyup', listenForInput);
		}
	};

	const disable = () => {
		removeSuggestions();
		input.removeEventListener('keyup', listenForInput);
	};

	return {
		enable: enable,
		disable: disable
	};
};

/* eslint-disable unicorn/no-abusive-eslint-disable */

const showResults = results => {
	// Update UI with results returned from server, e.g.

	const resultsContainer = document.createElement('div');
	resultsContainer.className = 'c-results-container';
	resultsContainer.setAttribute('role', 'listbox');

	// Assuming results is an array
	if(results.length === 0) {
		results.push('No results');
	}
	results.forEach(datum => {
		const result = document.createElement('div');
		result.textContent = datum;
		result.tabIndex = 0; // So you can focus/tab through the results
		result.className = 'c-results-container__result';
		result.setAttribute('role', 'option');
		resultsContainer.appendChild(result);
	});
	document.querySelector('[data-component-autocomplete]').insertAdjacentElement('afterend', resultsContainer);
};

const onSelect = result => {
	// Update UI with selected result
};

const onError = error => {
	// Update UI with error state
	// Optionally call myAutoComplete.disable();
};

const args = {
	selector: '[data-component-autocomplete]',
	onSelect: onSelect,
	searchError: onError,
	endpoint: 'autocomplete?q=',
	timeout: 2000,		// OPTIONAL: Set a timeout for the fetch request, onError will be called if fetch request timeouts, default is 2000
	minChars: 1,		// OPTIONAL: Minimum characters to be typed before request is sent, default is 0
	inputDelay: 300,	// OPTIONAL: Delay between keypress and request being sent, default is 300
	headers: {
		Accept: 'application/json; version=2'
	},
	resultsContainerSelector: '.c-results-container',
	resultSelector: '.c-results-container__result',
	resultsCallBack: showResults
};

const myAutoComplete = autoComplete(args);

/* End example. Code below is just for this demo */

	ok: true,
	json: () => {

		return animalsList.filter(animal => animal.toLowerCase().includes(term));
	}
};
window.fetch = (endpointAndTerm) => {
	window.lastQuery = endpointAndTerm;
	return Promise.resolve(response);
};

document.addEventListener('DOMContentLoaded', () => {
	document.querySelector('#searchForm button').style.display = 'none';
});

 */
button::-moz-focus-inner,
[type='button']::-moz-focus-inner,
[type='reset']::-moz-focus-inner,
[type='submit']::-moz-focus-inner {
	border-style: none;
	padding: 0;
}

/**
 * Restore the focus styles unset by the previous rule.
 */
button:-moz-focusring,
[type='button']:-moz-focusring,
[type='reset']:-moz-focusring,
[type='submit']:-moz-focusring {
	outline: 1px dotted ButtonText;
}

/**
 * Change the border, margin, and padding in all browsers (opinionated).
 */
fieldset {
	border: 1px solid #c0c0c0;
	margin: 0 2px;
	padding: 0.35em 0.625em 0.75em;
}

/**
 * 1. Correct the text wrapping in Edge and IE.
 * 2. Correct the color inheritance from `fieldset` elements in IE.
 * 3. Remove the padding so developers are not caught out when they zero out
 *    `fieldset` elements in all browsers.
 */
legend {
	box-sizing: border-box;
	/* 1 */
	color: inherit;
	/* 2 */
	display: table;
	/* 1 */
	max-width: 100%;
	/* 1 */
	padding: 0;
	/* 3 */
	white-space: normal;
	/* 1 */
}

/**
 * 1. Add the correct display in IE 9-.
 * 2. Add the correct vertical alignment in Chrome, Firefox, and Opera.
 */
progress {
	display: inline-block;
	/* 1 */
	vertical-align: baseline;
	/* 2 */
}

/**
 * Remove the default vertical scrollbar in IE.
 */
textarea {
	overflow: auto;
}

/**
 * 1. Add the correct box sizing in IE 10-.
 * 2. Remove the padding in IE 10-.
 */
[type='checkbox'],
[type='radio'] {
	box-sizing: border-box;
	/* 1 */
	padding: 0;
	/* 2 */
}

/**
 * Correct the cursor style of increment and decrement buttons in Chrome.
 */
[type='number']::-webkit-inner-spin-button,
[type='number']::-webkit-outer-spin-button {
	height: auto;
}

/**
 * 1. Correct the odd appearance in Chrome and Safari.
 * 2. Correct the outline style in Safari.
 */
[type='search'] {
	-webkit-appearance: textfield;
	/* 1 */
	outline-offset: -2px;
	/* 2 */
}

/**
 * Remove the inner padding and cancel buttons in Chrome and Safari on macOS.
 */
[type='search']::-webkit-search-cancel-button,
[type='search']::-webkit-search-decoration {
	-webkit-appearance: none;
}

/**
 * 1. Correct the inability to style clickable types in iOS and Safari.
 * 2. Change font properties to `inherit` in Safari.
 */
::-webkit-file-upload-button {
	-webkit-appearance: button;
	/* 1 */
	font: inherit;
	/* 2 */
}

/* Interactive
   ========================================================================== */
/*
 * Add the correct display in IE 9-.
 * 1. Add the correct display in Edge, IE, and Firefox.
 */
details,
menu {
	display: block;
}

/*
 * Add the correct display in all browsers.
 */
summary {
	display: list-item;
}

/* Scripting
   ========================================================================== */
/**
 * Add the correct display in IE 9-.
 */
canvas {
	display: inline-block;
}

/**
 * Add the correct display in IE.
 */
template {
	display: none;
}

/* Hidden
   ========================================================================== */
/**
 * Add the correct display in IE 10-.
 */
[hidden] {
	display: none;
}

/**

 * Default skin settings
 *
 */
.c-autocomplete {
	margin: 10px auto 0;
	width: 380px;
	height: 50px;
	font-size: 20px;
	border: 1px solid #eee;
	padding: 5px 10px 5px 0;
	text-indent: 15px;
}

.c-results-container {
	margin: auto;
	width: 390px;
	border: 1px solid #eee;
	position: relative;
	line-height: 30px;
	border-top: none;
	max-height: 300px;
	overflow-y: scroll;
	background: #fff;
	overflow-x: hidden;
}

.c-results-container__result {
	width: 100%;
	padding: 15px 0 5% 15px;
	text-align: left;
	cursor: pointer;
}

.c-results-container__result:hover, .c-results-container__result:focus, .c-results-container__result:active {
	background: #e7eff4;
}
