 * Forms

 */
fieldset {

/*
 * Layout
 * Universal layout styles
 */
html {
  height: 100%;
  overflow-y: scroll;
}

body {
  min-height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
  line-height: 1.76;
  color: #222222;
  background: #eeeeee;
}

figure {
  margin: 0;
}

abbr[title] {
  text-decoration: none;
}

[contenteditable]:focus,
[tabindex="0"]:focus {
  outline: 3px solid #fece3e;
  will-change: transform;
}

/**
 * Links
 * Basic link styles
 */
a {
  text-decoration: none;
  vertical-align: baseline;
  color: #006699;
}
a:focus {
  outline: 3px solid #fece3e;
  will-change: transform;
}

a:hover {
  text-decoration: underline;
  -webkit-text-decoration-skip: skip;
  text-decoration-skip-ink: auto;
}

a:active {
  outline: 0;
}

/**
 * Lists
 * Default list styles
 */
nav ul,
nav ol {
  list-style: none;
  list-style-image: none;
}

/**
 * Tables
 * Default table styles
 */
table {
  width: 100%;
  margin-bottom: 0;
  border-collapse: collapse;
  border-spacing: 0;
  font-size: 1rem;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
}

th,
td {
  padding: 4px 7px;
  border-right: 1px solid #d5d5d5;
  text-align: left;
  line-height: 1.15;
}

th {
  vertical-align: top;
}

td {
  vertical-align: middle;
}

th[valign=top] {
  vertical-align: top;
}

th[valign=middle] {
  vertical-align: middle;
}

thead tr {
  border-bottom: 1px solid #d5d5d5;
}

tbody tr {
  border-top: 1px solid #d5d5d5;
}

tbody tr:first-child {
  border-top: 0;
}

th {
  background: #eeeeee;
}

tfoot tr {
  border-top: 2px solid #d5d5d5;
}

tfoot td {
  font-weight: bold;
}

/**
 * Typography
 * Set base font size
 */
html {
  font-size: 100%;
}

body {
  font-size: 1.125rem;
}

/* spacing algorithm */
:is(p, ol, ul, dl, figure, blockquote, form, pre, table, img) + * {
  margin-block-start: 16px;
}

* + :is(h2, h3, h4, h5) {
