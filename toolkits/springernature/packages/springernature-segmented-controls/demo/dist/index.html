.c-segmented-controls {
  display: inline-flex;
  border: 1px solid #dadada;
  border-radius: 4px;
  padding: 4px 2px;
  background-color: #ebf1f5;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
}
.c-segmented-controls fieldset {
  padding: 0;
  border: 0;
  display: inline-flex;
}
.c-segmented-controls legend,
.c-segmented-controls input {
  border: 0;
  clip: rect(0, 0, 0, 0);
  height: 1px;
  margin: -100%;
  overflow: hidden;
  padding: 0;
  position: absolute !important;
  width: 1px;
}
.c-segmented-controls label {
  float: left;
  display: block;
  margin: 0px 2px;
  border-radius: 4px;
  border-width: 4px;
  border-style: solid;
  padding: 2px 16px;
  line-height: 1.5;
}
.c-segmented-controls input + label:hover {
  cursor: pointer;
}
.c-segmented-controls label {
  color: #666;
  border-color: transparent;
  box-shadow: 0 0 0 1px transparent;
}
.c-segmented-controls input:checked + label {
  background-color: #01324b;
  color: #fff;
  box-shadow: 0 0 0 1px #01324b;
}
.c-segmented-controls input + label:hover {
  color: #01324b;
  background-color: #fff;
  box-shadow: 0 0 0 1px #01324b;
}
.c-segmented-controls input:focus + label {
  border-color: #ffcc00;
  box-shadow: none;
}

.c-segmented-controls--secondary {
  display: inline-flex;
  border: 1px solid #dadada;
  border-radius: 4px;
  padding: 4px 2px;
  background-color: #ebf1f5;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
}
.c-segmented-controls--secondary fieldset {
  padding: 0;
  border: 0;
  display: inline-flex;
}
.c-segmented-controls--secondary legend,
.c-segmented-controls--secondary input {
  border: 0;
  clip: rect(0, 0, 0, 0);
  height: 1px;
  margin: -100%;
  overflow: hidden;
  padding: 0;
  position: absolute !important;
  width: 1px;
}
.c-segmented-controls--secondary label {
  float: left;
  display: block;
  margin: 0px 2px;
  border-radius: 4px;
  border-width: 4px;
  border-style: solid;
  padding: 2px 16px;
  line-height: 1.5;
}
.c-segmented-controls--secondary input + label:hover {
  cursor: pointer;
}
.c-segmented-controls--secondary label {
  color: #666;
  border-color: transparent;
  box-shadow: 0 0 0 1px transparent;
}
.c-segmented-controls--secondary input:checked + label {
  background-color: #fff;
  color: #01324b;
  box-shadow: 0 0 0 1px #01324b;
}
.c-segmented-controls--secondary input + label:hover {
  color: #fff;
  background-color: #01324b;
  box-shadow: 0 0 0 1px transparent;
}
.c-segmented-controls--secondary input:focus + label {
  border-color: #ffcc00;
  box-shadow: none;
}
