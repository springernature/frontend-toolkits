textarea:focus {

}

/*
 * Layout
 * Universal layout styles
 */
html {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
  height: 100%;
  overflow-y: scroll;
  font-size: 100%;
  box-sizing: border-box;
  color: #333333;
  line-height: 1.6180339888;
  -moz-osx-font-smoothing: auto;
  -webkit-font-smoothing: subpixel-antialiased;
}

*,
*:before,
*:after {
  box-sizing: inherit;
}

body {
  max-width: 100%;
  min-height: 100%;
  background: #fcfcfc;
  font-size: 1.125rem; /* fixes chrome rems bug - http://stackoverflow.com/questions/20099844/chrome-not-respecting-rem-font-size-on-body-tag */
}

figure {
  margin: 0;
}

body,
div,
dl,
dt,
dd,
pre,
code,
form,
fieldset,
legend,
input,
button,
textarea,
p,
th,
td {
  margin: 0;
  padding: 0;
}

abbr[title] {
  text-decoration: none;
}

[contenteditable]:focus,
[tabindex="0"]:focus {
  outline: 4px solid #ffcc00;
}

a {
  color: #004b83;
  text-decoration: underline;
  text-decoration-skip-ink: auto;
}
a.visited, a:visited {
  color: #a345c9;
}
a.hover, a:hover {
  color: #0061a9;
}
a.active, a:active {
  color: #003b84;
  text-decoration: none;
}
a.focus, a:focus {
  outline: 4px solid #ffcc00;
}
a > img {
  vertical-align: middle;
}

table {
  border: 1px solid #a6a6a6;
  width: 100%;
  margin-bottom: 32px;
}

th,
td {
  font-size: 1rem;
  border: 1px solid #a6a6a6;
  padding: 0.3em 0.6em;
  vertical-align: top;
}

th {
  background: #e6e6e6;
  text-align: left;
}

h1 {
  font-style: normal;
  line-height: 1.4;
  font-size: 2.25rem;
  font-size: min(max(1.75rem, 4vw), 2.25rem);
  font-family: Georgia, Palatino, serif;
  font-weight: 400;
}
h1 a.active, h1 a:active, h1 a.hover, h1 a:hover {
  text-decoration: underline;
  text-decoration-skip-ink: auto;
}

h2 {
  font-style: normal;
  line-height: 1.4;
  font-size: 1.75rem;
  font-size: min(max(1.5rem, 3.5vw), 1.75rem);
  font-family: Georgia, Palatino, serif;
  font-weight: 400;
}
h2 a.active, h2 a:active, h2 a.hover, h2 a:hover {
  text-decoration: underline;
  text-decoration-skip-ink: auto;
}

h3 {
  font-style: normal;
  line-height: 1.4;
  font-size: 1.5rem;
  font-size: min(max(1.25rem, 3vw), 1.5rem);
  font-family: Georgia, Palatino, serif;
  font-weight: 400;
}
h3 a.active, h3 a:active, h3 a.hover, h3 a:hover {
  text-decoration: underline;
  text-decoration-skip-ink: auto;
}

h4 {
  font-style: normal;
  line-height: 1.4;
  font-size: 1.25rem;
  font-size: min(max(1.125rem, 2.5vw), 1.25rem);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
  font-weight: 700;
}
h4 a.active, h4 a:active, h4 a.hover, h4 a:hover {
  text-decoration: underline;
  text-decoration-skip-ink: auto;
}

h5,
h6 {
  font-style: normal;
  line-height: 1.4;
  font-size: 1.125rem;
  font-size: min(max(1rem, 2.5vw), 1.125rem);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
  font-weight: 700;
}
h5 a.active, h5 a:active, h5 a.hover, h5 a:hover,
h6 a.active,
h6 a:active,
h6 a.hover,
h6 a:hover {
  text-decoration: underline;
  text-decoration-skip-ink: auto;
}

/* Basic lists should be aligned to the left */
ul:not([class]),
ol:not([class]) {
  /* Allow for bullet itself */
  padding-left: 0.9em;
}

dd {
  margin: 0;
}

cite {
  font-style: normal;
}

* {
  margin-block: 0;
}

h1, h2, h3, h4, h5 {
  margin: 0;
}

:is(p, ol, ul, dl, figure, blockquote, form, pre, table, img, video, aside, section, article) + :is(p, ol, ul, dl, figure, blockquote, form, pre, table, img, video, aside, section, article) {
  margin-block-start: 1rem;
}

:is(p, ol, ul, dl, figure, blockquote, pre, table, img, video) + div,
div + :is(p, ol, ul, dl, figure, blockquote, pre, table, img, video) {
  margin-block-start: 1rem;
}

* + :is(h2, h3, h4, h5) {
  margin-block-start: 2rem;
}

:is(h3, h4, h5) + * {
  margin-block-start: 0.5rem;
}

h2 + * {
  margin-block-start: 1rem;
}

h1 + * {
  margin-block-start: 3rem;
}

[hidden]:first-child + *,
[style*="display:none"]:first-child + *,
[style*="display: none"]:first-child + * {
  margin-block-start: 0;
}

.u-icon {
  fill: currentColor;
  transform: translate(0, 0);
  display: inline-block;
  vertical-align: text-top;
  width: 1em;
  height: 1em;
}

/**
 * Button utilities
 * These are for styled branded buttons
 */
.u-button {
  align-items: center;
  cursor: pointer;
  display: inline-flex;
  margin: 0;
  position: relative;
  text-decoration: none;
  width: auto;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
  font-size: 1rem;
